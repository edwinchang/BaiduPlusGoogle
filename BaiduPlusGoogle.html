function StartGUrl(c) {
    var gUrl,st,urldomain,et,surl,i;
    for (i = 0; i <= arrUrlGoogleEngineRow.length-1; i++) {
        arrConnectTime[i] = 0;

        //alert("i="+i+" arrUrlGoogleEngineRow[i]="+arrUrlGoogleEngineRow[i]);
        if(arrUrlGoogleEngineRow[i]=="undefined"||arrUrlGoogleEngineRow[i]==null||arrUrlGoogleEngineRow[i]==""){continue;}

		gUrl = arrUrlGoogleEngineRow[i];
		//alert("i="+i+" gUrl="+gUrl);
		st = gUrl.indexOf("//",1);
		urldomain = gUrl.substring(st+1, gUrl.length) ;
		et = urldomain.indexOf("/",1);
		surl = gUrl.substring(0,et+st+2);
		//alert("surl="+surl);
		//一定会装载图片失败，就看哪个url返回失败的信息快，就表示这个url连接速度快
        document.write('<img style="display:none" src="' + surl + '#g' + Math.ceil(Math.random() * 10000) + '.gif" onerror="checkgurl(' + i + ')" \/>')
    }
}

function checkgurl(arrNum) {
    var conTime,tt;
    conTime = tim / 100;
    //alert("conTime="+conTime);
    tt = conTime.toString().split('.');
    if(tt.length==1) conTime = conTime.toString() + '.00';
    else if(tt[1].length < 2)  conTime = conTime.toString() + '0';
    if (conTime > 4){ //超过4秒，连接超时
        //nothing
    }
    else{   //连接成功
        arrConnectTime[arrNum]=conTime;
        //alert("quickgurl="+quickgurl);
        if(quickgurl==-1){
            quickgurl=arrNum;
            //alert("arrNum="+arrNum);
            initMeSide();
            return;
        }
    }
}

//sArgName表示要获取哪个参数的值
function GetArgsFromHref(sArgName)
{
    var sHref = window.location.href //测试数据，实际情况是用window.location.href得到URL
    //alert(sHref);
　　var args = sHref.split("?");
　　var retval = "";
　　if(args[0] == sHref) /*参数为空*/
　　{
　　    return retval; /*无需做任何处理*/
　　}
　　var str = args[1];
　　args = str.split("&");
　　for(var i = 0; i < args.length; i++ )
　　{
　　    str = args[i];
　　    var arg = str.split("=");
　　    if(arg.length <= 1) continue;
　　    if(arg[0] == sArgName) retval = arg[1];
　　}
　　return retval;
    //alert(retval);
}
